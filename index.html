<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <table>
        <tr>
          <th colspan="5" id="solution">Calculator</th>
        </tr>
        <tr>
          <td><button>...</button></td>
          <td><button>...</button></td>
          <td><button>...</button></td>
          <td><button>...</button></td>
          <td><button>...</button></td>
        </tr>
        <tr>
          <td class ="trig"><button>sin</button></td>
          <td class="basicMath"  ><button>7</button></td>
          <td class="basicMath"  ><button>8</button></td>
          <td class="basicMath"  ><button>9</button></td>
          <td class="basicMath"  ><button>x</button></td>
        </tr>
        <tr>
          <td class="trig"><button>cos</button></td>
          <td class="basicMath"><button>4</button></td>
          <td class="basicMath"><button>5</button></td>
          <td class="basicMath"><button>6</button></td>
          <td class="basicMath"><button>/</button></td>
        </tr>
        <tr>
          <td class="trig"><button>tan</button></td>
          <td class="basicMath"><button>1</button></td>
          <td class="basicMath"><button>2</button></td>
          <td class="basicMath"><button>3</button></td>
          <td class="basicMath"><button>+</button></td>
        </tr>
        <tr>
          <td id="clear"><button>AC</button></td>
          <td class="basicMath"><button>0</button></td>
          <td class="basicMath"><button>.</button></td>
          <td id="equals"><button>=</button></td>
          <td class="basicMath"><button>-</button></td>
        </tr>
      </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>
</html>
